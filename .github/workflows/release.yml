name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run unit tests
        shell: pwsh
        run: |
          python -m unittest discover -s tests -v

      - name: Build release artifacts
        shell: pwsh
        run: |
          powershell -ExecutionPolicy Bypass -File scripts/build.ps1 -Version "${{ github.ref_name }}"

      - name: Publish Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/file-name-renamer-${{ github.ref_name }}-portable-windows-x64.exe
            artifacts/file-name-renamer-${{ github.ref_name }}-portable-windows-x64.exe.sha256
            artifacts/file-name-renamer-${{ github.ref_name }}-setup-windows-x64.exe
            artifacts/file-name-renamer-${{ github.ref_name }}-setup-windows-x64.exe.sha256
